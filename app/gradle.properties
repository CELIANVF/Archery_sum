android.defaults.buildfeatures.buildconfig=true
android.nonFinalResIds=false
android.nonTransitiveRClass=false
android.useAndroidX=true
android.enableJetifier=true

# Optimisations de performance - updated for modern Java
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Change offline mode to false to resolve dependencies correctly
org.gradle.offline=false

# Keep incremental builds enabled
kapt.incremental.apt=true

# Additional optimizations
org.gradle.workers.max=8
