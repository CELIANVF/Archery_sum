android.nonFinalResIds=false
android.nonTransitiveRClass=false
android.useAndroidX=true
android.enableJetifier=true
android.enableBuildCache=true

# Optimisations pour accélérer les builds
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Set Java home to use JDK instead of JRE
org.gradle.java.home=C:\\Program Files\\AdoptOpenJDK\\jdk-8.0.292.10-hotspot

# Change offline mode to false to resolve dependencies correctly
org.gradle.offline=false

# Keep incremental builds enabled
kapt.incremental.apt=true

# Additional optimizations
org.gradle.workers.max=8

# Enable build features
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
